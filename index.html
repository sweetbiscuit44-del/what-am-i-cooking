<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>What Am I Cooking? ‚Äî by Sweet Biscuit 44</title>
<style>
:root {
  --bg:#fffaf6;
  --accent:#ff6b6b;
  --accent2:#ffb86b;
  --card:#ffffff;
  --muted:#6b6f76;
  --radius:14px;
  --shadow:0 8px 20px rgba(0,0,0,0.04);
}
*{box-sizing:border-box;}
body{
  font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  margin:0;
  background:linear-gradient(180deg,var(--bg),#fff6f0);
  color:#202020;
  display:flex;
  justify-content:center;
  padding:32px 12px 80px;
}
.app{max-width:700px;width:100%;}
header{text-align:center;margin-bottom:24px;}
.logo{
  width:64px;height:64px;margin:0 auto 12px;
  border-radius:20px;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  color:#fff;display:flex;align-items:center;justify-content:center;
  font-weight:900;font-size:28px;box-shadow:var(--shadow);
}
h1{margin:0;font-size:24px;font-weight:800;}
.sub{color:var(--muted);font-size:14px;}
.panel{
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:20px;
  margin-bottom:16px;
}
textarea{
  width:100%;min-height:70px;
  border:1px solid #ddd;
  border-radius:10px;
  padding:12px;
  font-size:15px;
  resize:vertical;
}
.btn{
  background:var(--accent);
  color:#fff;
  border:none;
  border-radius:10px;
  padding:12px 18px;
  font-weight:700;
  cursor:pointer;
  transition:background .2s,transform .1s;
}
.btn:hover{background:#e45b5b;}
.btn:active{transform:scale(0.97);}
.btn.ghost{
  background:#f5f5f5;
  color:#333;
}
.chips{display:flex;flex-wrap:wrap;gap:8px;margin-top:10px;}
.chip{
  background:#fff4f4;
  border:1px solid rgba(255,107,107,0.25);
  border-radius:999px;
  padding:6px 10px;
  font-size:14px;
  display:flex;
  align-items:center;
  gap:6px;
}
.chip button{
  all:unset;
  color:var(--accent);
  font-weight:700;
  cursor:pointer;
}
.result{
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:20px;
  margin-top:16px;
}
.result h3{margin-top:0;}
footer{
  text-align:center;
  font-size:13px;
  color:var(--muted);
  margin-top:32px;
  line-height:1.6;
}
</style>
</head>
<body>
<div class="app">
  <header>
    <div class="logo">SB44</div>
    <h1>What Am I Cooking?</h1>
    <div class="sub">Add ingredients ‚Üí Get inspired recipes ‚Äî simple, clean, offline.</div>
  </header>

  <div class="panel">
    <label for="ingInput" class="sub">Enter ingredients (comma, semicolon or Enter separated):</label>
    <textarea id="ingInput" placeholder="e.g. chicken, garlic, rice, egg"></textarea>
    <div style="display:flex;gap:10px;margin-top:10px;">
      <button class="btn" id="addBtn">Ôºã Add</button>
      <button class="btn ghost" id="clearBtn">Clear</button>
      <button class="btn ghost" id="randomBtn" style="margin-left:auto;">üé≤ Surprise</button>
    </div>
    <div class="chips" id="chips"></div>
  </div>

  <button class="btn" id="guessBtn" style="width:100%;margin-bottom:16px;">üîç Guess Dish</button>

  <div class="result" id="output">
    <h3 id="dishTitle">Add a few ingredients to begin üç≥</h3>
    <p id="dishMeta" class="sub"></p>
    <ul id="dishSteps" style="padding-left:20px;"></ul>
    <p id="dishTip" style="color:var(--accent);font-weight:600;"></p>
  </div>

  <footer>
    Made with love & pure coding by <strong>Sweet Biscuit 44</strong><br>
    Your support is appreciated üíï
  </footer>
</div>

<script>
/* ------------ LOGIC ------------ */
const ingInput=document.getElementById('ingInput');
const addBtn=document.getElementById('addBtn');
const clearBtn=document.getElementById('clearBtn');
const randomBtn=document.getElementById('randomBtn');
const guessBtn=document.getElementById('guessBtn');
const chips=document.getElementById('chips');
const title=document.getElementById('dishTitle');
const meta=document.getElementById('dishMeta');
const steps=document.getElementById('dishSteps');
const tip=document.getElementById('dishTip');

let pantry=[];

/* sample recipe ideas */
const recipes=[
  {name:'Garlic Butter Pasta',items:['garlic','pasta','butter'],steps:['Boil pasta','Melt butter with garlic','Toss pasta and season'],tip:'Add chili flakes for spice.'},
  {name:'Chicken Fried Rice',items:['chicken','rice','egg','onion'],steps:['Cook rice','Stir-fry chicken','Add rice + egg + onion'],tip:'Use leftover rice for best texture.'},
  {name:'Tomato Soup',items:['tomato','onion','garlic'],steps:['Simmer chopped tomatoes','Blend & season'],tip:'Add a splash of cream for richness.'},
  {name:'Veggie Omelette',items:['egg','spinach','tomato','cheese'],steps:['Whisk eggs','Add veggies','Cook gently'],tip:'Fold with cheese for gooey center.'},
  {name:'Beef Stir Fry',items:['beef','soy sauce','garlic','onion'],steps:['Sear beef','Add garlic + soy','Serve hot'],tip:'High heat = tender beef.'},
];

/* helpers */
function renderChips(){
  chips.innerHTML='';
  pantry.forEach((item,i)=>{
    const c=document.createElement('div');
    c.className='chip';
    c.innerHTML=`${item}<button>√ó</button>`;
    c.querySelector('button').onclick=()=>{pantry.splice(i,1);renderChips();};
    chips.appendChild(c);
  });
}

function addIngredients(){
  const txt=ingInput.value.trim();
  if(!txt)return;
  const arr=txt.split(/[,;\n]+/).map(v=>v.trim().toLowerCase()).filter(Boolean);
  arr.forEach(a=>{if(!pantry.includes(a))pantry.push(a);});
  ingInput.value='';
  renderChips();
}

function clearPantry(){
  pantry=[]; renderChips();
  title.textContent='Add a few ingredients to begin üç≥';
  meta.textContent=''; steps.innerHTML=''; tip.textContent='';
}

function guessDish(){
  if(pantry.length===0){title.textContent='Add some ingredients first üòä';return;}
  let best=null,score=0;
  recipes.forEach(r=>{
    const match=r.items.filter(i=>pantry.includes(i)).length;
    if(match>score){score=match;best=r;}
  });
  if(!best){title.textContent='No matches found üòÖ';return;}
  title.textContent=best.name;
  meta.textContent=`Matches ${score}/${best.items.length}`;
  steps.innerHTML=best.steps.map(s=>`<li>${s}</li>`).join('');
  tip.textContent=best.tip;
}

function randomDish(){
  const r=recipes[Math.floor(Math.random()*recipes.length)];
  title.textContent=r.name;
  meta.textContent='Random chef inspiration ‚ú®';
  steps.innerHTML=r.steps.map(s=>`<li>${s}</li>`).join('');
  tip.textContent=r.tip;
}

/* events */
addBtn.onclick=addIngredients;
ingInput.addEventListener('keypress',e=>{
  if(e.key==='Enter'&&!e.shiftKey){e.preventDefault();addIngredients();}
});
clearBtn.onclick=clearPantry;
guessBtn.onclick=guessDish;
randomBtn.onclick=randomDish;
</script>
</body>
</html>
